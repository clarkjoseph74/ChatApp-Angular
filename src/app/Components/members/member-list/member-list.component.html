<h1 class="font-bold text-3xl italic text-center">Members List</h1>

<ng-container *ngIf="pagination">
<mat-paginator [length]="pagination.totalItems" [pageSizeOptions]="[3,6, 12]" [pageSize]="pagination.pageSize" (page)="onPageChange($event)" aria-label="Select page">
</mat-paginator></ng-container>

  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 content-center items-center  space-y-2 mt-4">
    <div *ngFor="let user of members" class=" mx-auto" >
      <app-member-card [member]="user"></app-member-card>

    </div>
  </div>
