<div class=" w-[130px]  bg-gray-100 flex flex-col rounded-md  hover:bg-gray-200 transition-all overflow-hidden">
  <div class="h-[130px] overflow-hidden relative group">
    <img src="{{member?.imageUrl || '../../../assets/Images/user.png'}} " alt="{{member?.username}}" class="rounded-t-md group-hover:scale-125 transition-all duration-700 ease-in-out group-hover:opacity-85 "/>
    <div class="absolute bottom-0 left-0 mb-1 w-full group-hover:scale-100 flex gap-2 items-center justify-center scale-0 transition-all duration-1000 ease-in-out">
      <button class=" icon-btn">
        <i-feather name="heart" class="icon-style"></i-feather></button>
        <button class=" icon-btn">
          <i-feather name="message-circle" class="icon-style"></i-feather></button>
          <button class=" icon-btn" routerLink="/members/{{member?.username}}">
            <i-feather name="user" class="icon-style"></i-feather></button>
      </div>
  </div>
  <div class="felx flex-col gap-0 m-2">
    <h3 class="text-center text-orange-600 text-lg font-bold">{{member?.username | titlecase}}</h3>
    <p class="line-clamp-1 text-sm font-bold text-center">{{member?.age}} - {{member?.gender | uppercase}} </p>
  </div>
</div>
