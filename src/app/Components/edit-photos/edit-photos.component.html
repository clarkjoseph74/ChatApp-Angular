<div class="m-5 bg-white p-6  mt-5 border-2 border-dashed rounded-md">
  <h2 class="text-2xl font-semibold mb-6">Upload Image</h2>

  <!-- File Input -->

    <div class="mb-4">
      <input type="file" #imageInput id="imageInput" class="hidden" accept="image/*" (change)="handleFileInput()">
      <label for="imageInput"
      class="cursor-pointer bg-orange-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-orange-600">Select
      Image</label>
    </div>
    <button *ngIf="imageUrl" class="cursor-pointer bg-green-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-green-600" (click)="uploadImage()">Upload</button>


  <!-- Image Preview -->
  <div *ngIf="imageUrl" class="mb-4">
    <img [src]="imageUrl" alt="Preview" class="max-w-full mt-4 rounded-md h-[300px] w-[300px] object-cover">
  </div>

  <section [ngSwitch]="status">
    <p *ngSwitchCase="'uploading'">â³ Uploading...</p>
    <p *ngSwitchCase="'success'">âœ… Done! Upload another one ğŸ™„</p>
    <p *ngSwitchCase="'fail'">âŒ Error!</p>
    <p *ngSwitchCase="'selected'">ğŸ‘Œ Selected!</p>
    <p *ngSwitchDefault>ğŸ˜¶ Waiting to upload...</p>
  </section>
  <div class=" m-3 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 items-center justify-center gap-2 space-y-2 ">
    <div *ngFor="let photo of member.photos" class="relative w-[100px] h-[100px] group">
      <img src="{{photo.url}}" alt="{{photo.id}}" class="group-hover:opacity-75 rounded-md"/>
      <div class=" scale-0 group-hover:scale-100 text-white ease-in-out  transition-all duration-700 w-[100px] h-[100px] absolute top-0 left-0 flex   gap-2 items-center justify-center mt-2 px-2 py-[2px]">

        <button *ngIf="!photo.isMain" class="px-1 py-1 rounded-md bg-blue-500 flex items-center justify-center text-lg gap-2" (click)="setMainPhoto(photo.id)"> <feather-icon name="save"></feather-icon></button>
        <button class="px-1 py-1 rounded-md bg-red-500 flex items-center justify-center text-lg gap-2" (click)="deletePhoto(photo.id)"><feather-icon
            name="trash"></feather-icon></button>
      </div>
    </div>
  </div>
</div>
